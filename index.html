<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shuffle Game</title>
</head>
<body>

    <!-- Title and Name Section -->
    <div class="text-center">
        <h1 class="text-7xl text-deepYellow">Word Puzzle</h1>
    </div>
    <div class="ml-4 text-center pt-40 px-40" id="first1">
        <div class="grid grid-rows-2 space-y-1 justify-center md:px-0">
            <input type="text" name="" id="users" placeholder="Your name" class="border focus:outline-gray-500 placeholder:text-left p-0 font-bold text-xl pl-3" style="height: 50px;">
            <p id="nameConf" class="text-deepYellow"></p>
            <button id="cont" class="py-3 md:w-96 rounded-md bg-green-500 text-white hover:bg-green-400 rounded-none">CONTINUE</button>
        </div>
    </div>


    <!-- Main Section -->
    <div class="flex justify-center" id="">
        <div class="ml-4 w-96 mt-10 px-5 md:px-10 rounded-none shadow-2xl py-10 hidden relative" id="first2" style="height:500px; width:500px">
            <div class="flex flex-col">
                <div class="flex flex-row justify-between items-center space-x-3">
                    <p id="userFirst" class="text-md py-5 text-center md:text-2xl text-deepYellow"></p>
                    <div class="countdown shadow-2xl w-32 my-6 text-center flex space-x-3 items-center">
                        <!-- <i class="fa fa-hourglass-end text-yellow-700 text-xl"></i> -->
                        <p class="text-xl">‚è≤</p>
                        <p id="clock1" class="text-4xl text-deepYellow">06:00</p>
                    </div>
                </div>
                <button class="bg-blue-900 text-white px-3 py-2 rounded-none" id="btn1">START</button>
            </div>
            <div class="flex flex-col w-full mt-4 space-y-6">
                <input type="text" class="border p-2 w-full h-14 text-center text-3xl font-mono tracking-widest" id="shuffled" readonly>
                <input type="text" class="border p-2 w-full text-2xl text-center" id="real1" readonly placeholder="Guess Word">
                <p class="text-deepYellow" id="noWord"></p>
                <button class="bg-red-500 text-white px-3 py-2 rounded-none" id="btn2" disabled>SUBMIT</button>
            </div>
            <div class="modals p-5 text-center space-y-8 text-gray-500 absolute z-5 top-24 shadow-2xl hidden bg-white" id="modals">
                <h1 class="md:text-4xl font-extrabold text-md text-deepYellow">Wrong answer</h1>
                <p id="correct1" class="text-deepYellow"></p>
                <button class="border bg-red-500 px-10 py-2 text-white rounded-lg hover:bg-red-700" onclick="Nextt()">Next</button>
            </div>
            <div class="p-5 text-center space-y-8 text-gray-500 absolute z-10 top-24 shadow-2xl hidden bg-white" id="modals1">
                <h1 class="text-4xl font-extrabold text-deepYellow">Correct</h1>
                <p id="correct" class="text-deepYellow"></p>
                <button class="border bg-red-500 px-10 py-2 text-white rounded-lg hover:bg-red-700" onclick="Next1()">Next</button>
            </div>
            <!-- <div class="countdown shadow-2xl w-32 my-6 text-center flex space-x-3 items-center">
                <h1 class="text-2xl">‚è≤</h1>
                <p id="clock1" class="text-4xl">03:00</p>
            </div> -->
            <div class="progress-bar mb-10 rounded-full relative mt-10">
                <div class="bar rounded-full" id="bars">
                    <span class="absolute -top-0 left-24 text-white" id="progress1">0%</span>
                </div>
                <!-- <button class="border bg-green-500 text-gray-900 px-3 py-2 mt-5" onclick="add()" id="btn3">Add</button> -->
            </div>
        </div>
    </div>


    <!-- modal Section -->
  <div id="defaultModal" tabindex=/"-1" aria-hidden="true" class="hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center bg-blue-500 bg-opacity-50">
      <div class="relative p-4 w-full max-w-2xl h-full" style="height: 100vh;">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 top-32">
              <!-- Modal header -->
              <div class="p-4 rounded-t border-b dark:border-gray-600 text-center" id="isTimeUp">
                    <h3 class="text-2xl font-semibold text-gray-900 dark:text-white">
                        Time's Upüòâ
                    </h3>
              </div>
              <!-- Modal body -->
              <div class="p-6 space-y-6 text-center">
                  <p class="leading-relaxed text-gray-500 dark:text-gray-400 text-2xl" id="yourScore"></p>
                  <div class="text-left">
                    <p id="miss" class="text-white text-xl"></p>
                    <ol class="leading-relaxed text-gray-500 dark:text-gray-400" id="missedWord">

                    </ol>
                  </div>
              </div>
              <!-- Modal footer -->
              <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
                  <button id="closeModal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" onclick="Close()">Play Again</button>
                  <button id="closeModal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" onclick="End()">End Game</button>
              </div>
          </div>
      </div>
  </div>
</body>
<script src="./js/shuffle.js"></script>
</html>
